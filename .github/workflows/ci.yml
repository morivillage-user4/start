name: ci

on:
  schedule:
    # every 07:31 UTC
    - cron: "31 07 * * *"
    # every 19:31 UTC
    - cron: "31 19 * * *"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      KEY: ${{ secrets.KEY }}
      REPO: ${{ secrets.REPO }}
    steps:
      - name: pull
        uses: actions/checkout@v4
      - name: run
        run: |
          bash ./run.sh
